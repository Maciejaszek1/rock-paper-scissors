<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🗿</text></svg>">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <a class="hText">Rock, Paper, Scissors!</a></div>
    <div class="container">
        <div class="playerPanel">
            <button class="panel">
                <a class="emoji">🗿</a>
                <a class="text">Rock</a>
            </button>
            <button class="panel">
                <a class="emoji">🧻</a>
                <a class="text">Paper</a>
            </button>
            <button class="panel">
                <a class="emoji">✂️</a>
                <a class="text">Scissors</a>
            </button>
        </div>

        <div class="score"></div>

        <div class="pcPanel">
            <div class="panel">
                <a class="emoji">🗿</a>
                <a class="text">Rock</a>
            </div>
            <div class="panel">
                <a class="emoji">🧻</a>
                <a class="text">Paper</a>
            </div>
            <div class="panel">
                <a class="emoji">✂️</a>
                <a class="text">Scissors</a>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
