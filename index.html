<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🗿</text></svg>">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <a class="hText">Rock, Paper, Scissors!</a></div>
    <div class="container">
        <div class="playerPanel">
            <button class="panel" id = "rock">
                <a class="emoji">🗿</a>
            </button>
            <button class="panel" id = "paper">
                <a class="emoji">🧻</a>
            </button>
            <button class="panel" id = "scissors">
                <a class="emoji">✂️</a>
            </button>
        </div>

        <div class="outcome">
            <div class="score"><div class="scoreText">0 : 0</div></div>
            <div class="winner"><div class="winnerText">Choose rock, paper, or scissors to start.</div></div>
            <button id="restart">Restart</button>
        </div>

        <div class="pcPanel">
            <div class="panel" id = "pcRock">
                <a class="emoji">🗿</a>
            </div>
            <div class="panel" id = "pcPaper">
                <a class="emoji">🧻</a>
            </div>
            <div class="panel" id = "pcScissors">
                <a class="emoji">✂️</a>
            </div>
        </div>
    </div>
    <div class="footer"><a class="fText" href="https://github.com/Maciejaszek1">Made by Maciej Syguła</a></div>
    <script src="scripts.js"></script>
</body>
</html>
